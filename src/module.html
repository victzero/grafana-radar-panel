<div id="panel{{ctrl.canvasid}}" class="linegraph-panel" ng-style="{height: ctrl.height,overflow:'hidden'}" style="text-align:center;">
  <div style="position:relative;" ng-style="{width:ctrl.panel.lineSettings.limitAspectRatio?ctrl.height*ctrl.panel.lineSettings.aspectRatio+'px':'100%'}">
    <canvas id="{{ctrl.canvasid}}"></canvas>
  </div>
</div>
